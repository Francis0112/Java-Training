<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Books management System</title>
</head>
<body>

<form th:action="@{/register}" method="POST" th:object="${user_obj}">
  <!--success message alert-->
   <div th:if="${param.ramen}">
    <div class="alert alert-info">Registration complete!</div>
  </div>

  <section class="vh-100" style="background-color: #133331;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Registration</h3>

              <div class="form-outline mb-4">
                <input type="text" placeholder="Firstname" id="firstname" th:field="*{firstname}" class="form-control form-control-lg" required autofocus="autofocus" />
                <label class="form-label" for="firstname">Firstname</label>
              </div>

               <div class="form-outline mb-4">
                <input type="text" placeholder="Lastname" id="lastname" th:field="*{lastname}" class="form-control form-control-lg" />
                <label class="form-label" for="lastname">lastname</label>
              </div>

               <div class="form-outline mb-4">
                <input type="text" placeholder="Email" id="email" th:field="*{email}" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" placeholder="password" id="password" th:field="*{password}" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>    

              <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
              <br>
              <span>Already Registered? <a href="/" th:href="@{/login}">Login here</span>

              <hr class="my-4">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
</body>
</html>
